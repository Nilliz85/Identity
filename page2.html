<!DOCTYPE HTML>

<html>
	<head>
		<title>Identity by Nilliz</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<section id="main">
						<header>
							<span class="avatar"><img src="images/selfie.jpg" alt="" width="150px"/></span>
							<h1>Per Edward Nilsen</h1>
							<p>Back-End Developer</p>
						</header>
						
						<hr />
						<h2>Subscribe</h2>
						<form method="post" action="#">
							<div class="fields">
								<div class="field">
									<input type="text" name="name" id="name" placeholder="Name" />
								</div>
								<div class="field">
									<input type="email" name="email" id="email" placeholder="Email" />
								</div>
								<div class="field">
									<select name="department" id="department">
										<option value="curiosity">Curiosity</option>
										<option value="educational">Educational</option>
										<option value="work">Work related</option>
									</select>
								</div>
								<div class="field">
									<textarea name="message" id="message" placeholder="Inquiry" rows="4"></textarea>
								</div>
								<div class="field">
									<input type="checkbox" id="human" name="human" /><label for="human">I'm a human</label>
								</div>
								<div class="field">
									<label>Are you sure?</label>
									<input type="radio" id="robot_yes" name="robot" /><label for="robot_yes">Yes</label>
									<input type="radio" id="robot_no" name="robot" /><label for="robot_no">No</label>
								</div>
							</div>
							<ul class="actions special">
								<li><a href="index.html" class="button">Send</a></li>
							</ul>
						</form>
						<hr />
						
						<footer>
							<ul class="icons">
								<li><a href="https://twitter.com/Nilliz85" class="icon brands fa-twitter" target="blank">Twitter</a></li>
								<li><a href="https://www.instagram.com/thenilliz/?hl=sv" class="icon brands fa-instagram" target="blank">Instagram</a></li>
								<li><a href="https://www.facebook.com/pernillizedward.nilsen" class="icon brands fa-facebook-f" target="blank">Facebook</a></li>
							</ul>
						</footer>
					</section>

				<!-- Footer -->
					<footer id="footer">
						<ul class="copyright">
							<li>&copy; Per Edward</li>
							
						</ul>
					</footer>

			</div>

		<!-- Scripts -->
			<script>
				if ('addEventListener' in window) {
					window.addEventListener('load', function() { document.body.className = document.body.className.replace(/\bis-preload\b/, ''); });
					document.body.className += (navigator.userAgent.match(/(MSIE|rv:11\.0)/) ? ' is-ie' : '');
				}
			</script>

	</body>
</html>
